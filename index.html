<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Notas</h1>
        <form id="notaForm">
            <div class="input-group">
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" name="nota1" min="0" max="10" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" name="nota2" min="0" max="10" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="nota3">Nota 3:</label>
                <input type="number" id="nota3" name="nota3" min="0" max="10" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="reposicao">Nota de Reposição (opcional):</label>
                <input type="number" id="reposicao" name="reposicao" min="0" max="10" step="0.1">
            </div>
            <button type="button" id="calcularButton">Calcular Situação</button>
        </form>

        <div id="resultado" class="resultado-container">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
